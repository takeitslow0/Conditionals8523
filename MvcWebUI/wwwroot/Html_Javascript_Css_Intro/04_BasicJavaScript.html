    <body onload="saat()"

        <h2>Saat</h2>

        <div id="txt"></div>
        <script>


            function saat() {
                const today = new Date();
                let s = today.getHours();
                let d = today.getMinutes();
                let sa = today.getSeconds();
                s = checkTime(s);
                sa = checkTime(sa);
                document.getElementById('txt').innerHTML = s + ":" + d + ":" + sa;
                setTimeout(saat, 1000);
            }
            function checkTime(i) {
                if (i < 10) { i = "0" + i };
                return i;
            }

        </script>
